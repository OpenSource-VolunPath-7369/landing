<div id="logo" [class]="isVolunteer() ? 'px-6 pt-6 pb-5 border-b border-slate-300/30' : 'px-6 pt-6 pb-5 border-b border-white/10'">
            <!-- Logo y nombre de Volunpath -->
            <div class="flex items-start space-x-3">
                <img src="/assets/volunpath-logo.png" 
                     alt="Logo Volunpath" 
                     [class]="isVolunteer() ? 'w-12 h-12 rounded-lg shadow-md flex-shrink-0 mt-0.5 object-cover bg-slate-200/20' : 'w-12 h-12 rounded-lg shadow-md flex-shrink-0 mt-0.5 object-cover bg-white/10'"
                     onerror="this.src='/assets/mundo.png'">
                <div class="flex-1 min-w-0">
                    <h1 [class]="isVolunteer() ? 'text-xl font-bold text-slate-800 tracking-tight mb-2' : 'text-xl font-bold text-white tracking-tight mb-2'">Volunpath</h1>
                    <p [class]="isVolunteer() ? 'text-xs text-slate-700/80 font-medium leading-relaxed' : 'text-xs text-slate-200/80 font-medium leading-relaxed'">Explora y gestiona organizaciones</p>
                </div>
            </div>
           </div>
           <div id="profile" [class]="isVolunteer() ? 'px-6 py-5 border-b border-slate-300/30 bg-slate-200/10 backdrop-blur-sm' : 'px-6 py-5 border-b border-white/10 bg-white/5 backdrop-blur-sm'">
            <p [class]="isVolunteer() ? 'text-xs text-slate-700/70 mb-3 font-medium uppercase tracking-wider' : 'text-xs text-slate-200/70 mb-3 font-medium uppercase tracking-wider'">Bienvenido</p>
            <a href="#" [class]="isVolunteer() ? 'inline-flex space-x-3 items-center group hover:bg-slate-200/20 rounded-lg p-2 -ml-2 transition-all duration-200' : 'inline-flex space-x-3 items-center group hover:bg-white/10 rounded-lg p-2 -ml-2 transition-all duration-200'">
                <span class="relative flex-shrink-0">
                    <img [class]="isVolunteer() ? 'rounded-full w-10 h-10 border-2 border-slate-400/30 shadow-md group-hover:border-slate-500/50 transition-all duration-200' : 'rounded-full w-10 h-10 border-2 border-white/30 shadow-md group-hover:border-white/50 transition-all duration-200'" 
                         [src]="getUserAvatar()" 
                         [alt]="getUserName()"
                         onerror="this.src='https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80'">
                    <span [class]="isVolunteer() ? 'absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#9DD16F] rounded-full' : 'absolute bottom-0 right-0 w-3 h-3 bg-green-400 border-2 border-[#4a7c9a] rounded-full'"></span>
                </span>
                <span [class]="isVolunteer() ? 'text-base font-semibold text-slate-800 group-hover:text-slate-900 transition-colors' : 'text-base font-semibold text-white group-hover:text-white transition-colors'">
                    {{ getUserName() }}
                </span>
            </a>
           </div>
