
<div id="nav" class="w-full px-4 pt-16 pb-4">

  @for (item of menuOptions; track item.route) {

  <a
  routerLink="{{item.route}}"
  routerLinkActive="bg-white/25 shadow-xl border-l-4 border-white backdrop-blur-sm"
  [routerLinkActiveOptions]="{exact: false}"
  class="group w-full px-4 py-3.5 mb-[30px] inline-flex space-x-3 items-center rounded-xl border-l-4 border-transparent hover:bg-white/20 hover:border-white hover:shadow-lg hover:scale-105 transition-all duration-300 ease-out backdrop-blur-sm">
    <div class="flex-shrink-0">
      <i [class]="item.icon + ' text-xl w-5 text-center text-white group-hover:text-white transition-all duration-300 group-hover:scale-110'"></i>
    </div>
    <div class="flex flex-col flex-1 min-w-0">
      <span class="text-base font-bold leading-5 text-white group-hover:text-white transition-all duration-300">{{ item.labelKey | translate }}</span>
      <span class="text-xs text-white/80 mt-0.5 hidden md:block truncate">{{ item.subLabelKey | translate }}</span>
    </div>
    <div class="flex-shrink-0 opacity-0 group-hover:opacity-100 transition-all duration-300 group-hover:translate-x-1">
      <i class="fa-solid fa-chevron-right text-xs text-white"></i>
    </div>
  </a>
  }

</div>
