
<div id="nav" class="w-full px-4 pt-16 pb-4">

  @for (item of menuOptions; track item.route) {

  <a
  routerLink="{{item.route}}"
  [routerLinkActive]="isVolunteer() ? 'bg-slate-200/30 shadow-lg border-l-4 border-slate-600' : 'bg-white/20 shadow-lg border-l-4 border-white'"
  [routerLinkActiveOptions]="{exact: false}"
  [class]="isVolunteer() 
    ? 'group w-full px-4 py-3.5 mb-1.5 inline-flex space-x-3 items-center rounded-lg border-l-4 border-transparent hover:bg-slate-200/20 hover:border-slate-500/50 hover:shadow-md transition-all duration-200 ease-out'
    : 'group w-full px-4 py-3.5 mb-1.5 inline-flex space-x-3 items-center rounded-lg border-l-4 border-transparent hover:bg-white/10 hover:border-white/50 hover:shadow-md transition-all duration-200 ease-out'">
    <div class="flex-shrink-0">
      <i [class]="item.icon + ' ' + (isVolunteer() 
        ? 'text-lg w-5 text-center text-slate-700 group-hover:text-slate-900 transition-colors duration-200'
        : 'text-lg w-5 text-center text-slate-200 group-hover:text-white transition-colors duration-200')"></i>
    </div>
    <div class="flex flex-col flex-1 min-w-0">
      <span [class]="isVolunteer() 
        ? 'text-base font-semibold leading-5 text-slate-800 group-hover:text-slate-900 transition-colors duration-200'
        : 'text-base font-semibold leading-5 text-white group-hover:text-white transition-colors duration-200'">{{item.label}}</span>
      <span [class]="isVolunteer() 
        ? 'text-xs text-slate-600/70 mt-0.5 hidden md:block truncate'
        : 'text-xs text-slate-200/70 mt-0.5 hidden md:block truncate'">{{item.subLabel}}</span>
    </div>
    <div class="flex-shrink-0 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
      <i [class]="isVolunteer() 
        ? 'fa-solid fa-chevron-right text-xs text-slate-600'
        : 'fa-solid fa-chevron-right text-xs text-white/60'"></i>
    </div>
  </a>
  }

</div>
