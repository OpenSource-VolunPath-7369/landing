<div id="menu"
    [class]="isVolunteer() 
      ? 'w-[260px] bg-gradient-to-b from-[#9DD16F] via-[#9DD16F] to-[#9DD16F] min-h-screen z-10 text-slate-800 fixed left-0 h-screen overflow-y-auto shadow-2xl border-r border-[#9DD16F]/30 flex flex-col'
      : 'w-[260px] bg-gradient-to-b from-[#4a7c9a] via-[#5a8caa] to-[#659bb8] min-h-screen z-10 text-slate-100 fixed left-0 h-screen overflow-y-auto shadow-2xl border-r border-[#3a6c8a]/30 flex flex-col'">

        <!-- Language Switcher - Top of Sidebar -->
        <div class="px-2 pt-1.5 pb-1" [ngClass]="isVolunteer() ? 'border-b border-slate-300/30' : 'border-b border-white/10'">
            <app-language-switcher></app-language-switcher>
        </div>

        <div class="flex-shrink-0">
            <side-menu-header></side-menu-header>
            <side-menu-options></side-menu-options>
        </div>

        <!-- BotÃ³n de Salir -->
        <div class="mt-auto px-4 pb-6 pt-4 border-t border-white/10">
            <button 
                (click)="onLogout()"
                class="w-full px-4 py-3 inline-flex items-center justify-center space-x-3 rounded-lg bg-red-500/50 hover:bg-red-500/60 border border-red-400/50 hover:border-red-400/70 shadow-md hover:shadow-lg transition-all duration-200 ease-out group">
                <i class="fa-solid fa-sign-out-alt text-lg text-red-100 group-hover:text-white transition-colors duration-200"></i>
                <span class="text-base font-semibold text-red-50 group-hover:text-white transition-colors duration-200">Salir</span>
            </button>
        </div>

</div>
