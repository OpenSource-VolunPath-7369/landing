<div class="support-container">
  <div class="support-header">
    <h1 class="support-title">Soporte y ayuda</h1>
  </div>
  
  <div class="faq-section">
    <div 
      *ngFor="let faq of faqs; trackBy: trackByFn" 
      class="faq-item"
      (click)="toggleFAQ(faq)">
      
      <div class="faq-question">
        <span class="question-text">{{ faq.question }}</span>
        <i 
          class="fa-solid fa-plus faq-icon"
          [class.rotated]="faq.isExpanded"></i>
      </div>
      
      <div 
        class="faq-answer"
        [class.expanded]="faq.isExpanded">
        <p>{{ faq.answer }}</p>
      </div>
    </div>
  </div>

  <div class="contact-section">
    <button 
      class="whatsapp-button"
      (click)="contactWhatsApp()">
      <i class="fa-brands fa-whatsapp"></i>
      Contactar a soporte por Whatsapp
    </button>
  </div>
</div>
