<mat-button-toggle-group 
  [(value)]="currentLang" 
  (change)="onLanguageChange($event)"
  appearance="standard" 
  aria-label="Preferred Language" 
  name="language"
  class="language-switcher">
  @for (language of languages; track language) {
    <mat-button-toggle 
      [aria-label]="language"
      [value]="language">
      {{ language.toUpperCase() }}
    </mat-button-toggle>
  }
</mat-button-toggle-group>
